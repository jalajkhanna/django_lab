{% extends 'myapp/base.html' %}
{% block body_block %}
    <h4><span class="badge badge-secondary" style="float: right; margin-right: 5px">{{ last_login }}</span></h4>
    {% if cat_list %}
        <div class="category">
            <div class="container-fluid mb-3">
                <h2>List of Categories</h2>
                <ul class="list-group">
                    {% for cat  in cat_list %}
                        <li class="list-group-item"> {{ cat.name }} </li>
                    {% endfor %}
                </ul>
            </div>
        </div>


    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
{% endblock %}


</body>
</html>
