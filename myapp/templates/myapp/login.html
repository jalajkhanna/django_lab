<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'myapp/base.html' %}
{% block body_block %}
    {% load bootstrap %}
<div class="form-row">
<form action="/user_login/" method="post">
    {% csrf_token %}
    {{ form|bootstrap_horizontal:'col-sm-2' }}
        {% if request.GET.next %}
            <input type="hidden"  name="next" value="{{ request.GET.next }}">
        {% endif %}
    <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
    <a href="{% url 'password_reset'  %}">Forgot Password</a>




{% endblock %}

</body>
</html>
