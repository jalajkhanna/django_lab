<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if orders %}
    <h2>List of Orders</h2>
    <ol>
        {% for Order  in orders %}
            <li> {{ Order }} </li>
        {% endfor %}
    </ol>
{% else %}
    <strong>There are no available products!</strong>
{% endif %}
{%  endblock %}
</body>
</html>
