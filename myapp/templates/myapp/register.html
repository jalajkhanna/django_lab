{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
  <h2>Sign up</h2>
  <form enctype="multipart/form-data" action="/myapp/register/" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
{% endblock %}
